<div class="container-fluid login-wrapper">
<!--<a id="profile-icon-parent" [routerLink]="['']">-->
<!--  <img id="profile-icon" src="assets/profile.svg" width="60" height="60">-->
<!--</a>-->
  <br><br>
  <mat-card class="example-card login-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup] = "login" (ngSubmit)="loginCheck(login)" class="form-box">
          <div class="form-group">
            <label>Email</label>
            <input type="text" formControlName="femail" class="form-control mb-3 mt-3" placeholder="Enter Email">
          </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" formControlName="fpassword" class="form-control mb-3 mt-3" placeholder="Enter Password">
        </div>

        <button class="login-button" mat-raised-button color="primary">Login</button>
        <a id="profile-icon-parent" [routerLink]="['signup']">
          <button mat-raised-button color="accent">Sign Up!</button>
        </a>
      </form>
<!--      <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>-->
    </mat-card-content>

  </mat-card>
</div>
