<div class="container-fluid signup-wrapper">
  <br><br>
  <mat-card class="example-card signup-card">
    <mat-card-header>
      <mat-card-title>Sign Up</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup] = "signup" (ngSubmit)="signupCheck(signup)" class="example-form">
        <div class="form-group">
          <label>First Name</label>
          <input  type="text" formControlName="firstname" class="form-control mb-3 mt-3" placeholder="Enter First name" ngModel required>
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <input type="text" formControlName="lastname" class="form-control mb-3 mt-3" placeholder="Enter Last name" ngModel required>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="text" formControlName="email" class="form-control mb-3 mt-3" placeholder="Enter Email" ngModel required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" formControlName="password" class="form-control mb-3 mt-3" placeholder="Enter Password" ngModel required>
        </div>
        <div class="form-group">
          <label>Phone Number</label>
          <input type="tel" formControlName="phonenumber" class="form-control mb-3 mt-3" placeholder="Enter Phone Number" ngModel required>
        </div>
        <div class="form-group">
          <label>Birthdate</label>
          <input type="text" formControlName="birthdate" class="form-control mb-3 mt-3" placeholder="Ex: 05/15/2002" ngModel required>
        </div>
        <input type="hidden" formControlName="photo" class="form-control">
        <input type="hidden"  formControlName="reservations" class="form-control">

        <a ><button class="signup-button" mat-raised-button color="accent">Signup!</button></a>
        <a class="login-button-a" [routerLink]="['']">
          <button class="login-button" mat-raised-button color="primary">Already a User?</button>
        </a>
      </form>
      <!--      <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>-->
    </mat-card-content>

  </mat-card>
</div>
